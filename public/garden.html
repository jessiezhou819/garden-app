<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Garden</title>
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tree-fill"
            viewBox="0 0 16 16">
            <path
              d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777z" />
          </svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="user.html" class="nav-link px-2">People</a></li>
        <li><a href="plant.html" class="nav-link px-2">Plants</a></li>
        <li><a href="garden.html" class="nav-link px-2 link-secondary">Gardens</a></li>
        <li><a href="water.html" class="nav-link px-2">Watering</a></li>
        <li><a href="harvest.html" class="nav-link px-2">Harvest</a></li>
      </ul>
    </header>

    <h2 class="text-center my-4">Garden Projection</h2>

    <p>Please select the column(s) you want to show:</p>

    <form id="project" class="mb-4">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="col1" value="gardenName" checked>
        <label class="form-check-label" for="col1">gardenName</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="col2" value="Location" checked>
        <label class="form-check-label" for="col2">Location</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="col3" value="soilType" checked>
        <label class="form-check-label" for="col3">soilType</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="col4" value="gardenSize" checked>
        <label class="form-check-label" for="col4">gardenSize</label>
      </div>
      <button type="submit" class="btn btn-primary">Project</button>
    </form>

    <div id="tableContainer"></div>
  </div>

  <script src="scripts_garden.js"></script>
</body>

</html>
