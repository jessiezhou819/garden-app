<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Garden</title>
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-tree-fill" viewBox="0 0 16 16">
                        <path
                            d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777z" />
                    </svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="user.html" class="nav-link px-2">People</a></li>
                <li><a href="plant.html" class="nav-link px-2">Plants</a></li>
                <li><a href="garden.html" class="nav-link px-2">Gardens</a></li>
                <li><a href="water.html" class="nav-link px-2">Watering</a></li>
                <li><a href="harvest.html" class="nav-link px-2 link-secondary">Harvest</a></li>
            </ul>
        </header>

        <div class="container mt-5">
            <h2 class="text-center mb-4">Show Harvest</h2>
            <table class="table table-hover" id="harvest">
                <thead>
                    <tr>
                        <th>Harvest ID</th>
                        <th>Plant ID</th>
                        <th>Quantity</th>
                        <th>Date Harvested</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <h2 class="text-center my-4">Selection</h2>
            <form id="harvestForm">
                <div class="row g-3">
                    <div class="col-md-2">
                        <label for="harvestID" class="form-label">Harvest ID: </label>
                        <input type="text" class="form-control" id="harvestID" placeholder="Enter Harvest ID">
                    </div>
                    <div class="col-md-2">
                        <label for="plantID" class="form-label">Plant ID:</label>
                        <input type="text" class="form-control" id="plantID" placeholder="Enter Plant ID">
                    </div>
                    <div class="col-md-2">
                        <label for="qty" class="form-label">Quantity:</label>
                        <input type="text" class="form-control" id="qty" placeholder="Enter Quantity">
                    </div>
                    <div class="col-md-2">
                        <label for="comparison" class="form-label">Before/After:</label>
                        <select class="form-control" id="comparison">
                            <option selected>Please select an option</option>
                            <option value="before">Before</option>
                            <option value="after">After</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="harvestDate" class="form-label">Harvest Date:</label>
                        <input type="date" class="form-control" id="harvestDate">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <input class="btn btn-primary w-100" type="submit" value="Submit">
                    </div>
                </div>
            </form>

            <div id="filterResultMsg" class="mt-4"></div>

            <h2 class="text-center my-4">Selection Result</h2>
            <table class="table table-hover" id="filterResultTable">
                <thead>
                    <tr>
                        <th>Harvest ID</th>
                        <th>Plant ID</th>
                        <th>Quantity</th>
                        <th>Date Harvested</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script_harvest.js" defer></script>
</body>

</html>
