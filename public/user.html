<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div id="nav-placeholder"></div>
        </header>
    </div>

    <div class="container mt-5">
        <h2 class="text-center my-4">Show HousePeople</h2>
        <table id="housepeople" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Garden Role</th>
                    <th>Years of Experience</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2 class="text-center my-4">Show Garden</h2>
        <table id="garden" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Garden Name</th>
                    <th>Location</th>
                    <th>Soil Type</th>
                    <th>Garden Size</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2 class="text-center my-4">Show WorksOn</h2>
        <table id="workson" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Garden Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h3 class="my-4">Select a User (Division)</h3>
        <!-- <form id="selectUser" class="mb-4">
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form> -->
        <form id="selectUser" class="row g-3 align-items-center mb-4">
            <div class="col-auto">
                <label for="inputUsername" class="form-label mb-0">Username:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        
        <div id="divisionMsg"></div>

        <h3 class="text-center my-4">Garden Working On</h3>
        <table id="divisiontable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Garden Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="scripts_user.js"></script>
    <script src="script_nav.js"></script>

</body>

</html>
