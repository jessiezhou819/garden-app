<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert New Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tree-fill" viewBox="0 0 16 16">
                    <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777z"/>
                  </svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="user.html" class="nav-link px-2 link-secondary">Users</a></li>
            <li><a href="plant.html" class="nav-link px-2">Plants</a></li>
            <li><a href="garden.html" class="nav-link px-2">Gardens</a></li>
            <li><a href="tool.html" class="nav-link px-2">Tools</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Account</button>
            <button type="button" class="btn btn-primary">Log-in</button>
          </div>
        </header>
      </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Insert New Users</h2>
        <form id="insertForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" required>
                        <option value="">Choose...</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="gardenRole">Garden Role</label>
                    <input type="text" class="form-control" id="gardenRole" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="yearsOfExp">Years of Experience</label>
                    <input type="number" class="form-control" id="yearsOfExp" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Insert new user</button>
        </form>
        
        <h2 class="text-center my-4">HousePeople</h2>
        <table id="housepeople" border="1" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Garden Role</th>
                    <th>Years of Experience</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
